<!DOCTYPE html>
<html>
<body>

<h2>Sumar 2 numeros en JavaScript</h2>

<h3>Ingrese dos numeros y haga la suma</h3>

<input type="number" id="n1" value="10">
<input type="number" id="n2" value="10">

<button onclick = "myFunction()" >Realizar la suma!</button>

<p id="aqui"></p>



<script>

  function myFunction() {

  let a = document.getElementById("n1");

  let  b= document.getElementById("n2");

  let c = a + b;

  
  document.getElementById("aqui").innerHTML = c;
                        }

  

</script>

</body>
</html>
